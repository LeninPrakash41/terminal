<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="lib/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="lib/terminal/terminal.js"></script>
	<script>
		$( document ).ready( function() {
			$( '.term' )
				.terminal( { cursorBlinkRate: 500 } );
		} );
	</script>
	<link rel="stylesheet" type="text/css" href="lib/terminal/terminal.css"/>
	<title>terminal</title>	
	<style>
		body {
			font-family: "Consolas", "AmericanTypewriter", "Courier New", monospace;
			font-size: 14px;
			color: #0f0;
			background-color: #000;
		}
		html{
			padding: 0;
			margin: 0;
			height: 100%;
		}
		body {
			padding: 0 10px;
			margin: 0;
			height: 100%;
		}
		.row {
			width: 100%;
			height: 50%;
		}
		.term {
			width: 50%;
			height: 100%;
			float: left;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="term" id="terminal1"></div>
		<div class="term" id="terminal2"></div>
	</div>
	<div class="row">
		<div class="term" id="terminal3"></div>
		<div class="term" id="terminal4"></div>
	</div>
</body>
</html>
