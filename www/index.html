<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="lib/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="lib/terminal/terminal.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/terminal/terminal.css"/>
	<title>terminal</title>	
	<style>
		body {
			font-family: "Consolas", "Courier New", monospace;
			font-size: 14px;
			background-color: #555;
		}
		#terminal1 {
			color: #F00;
			background-color: #000;
		}
		#terminal2 {
			color: #0f0;
			background-color: #000;
		}
		html{
			padding: 0;
			margin: 0;
			height: 100%;
		}
		body {
			padding: 0 10px;
			margin: 0;
			height: 100%;
		}
		.root {
			width: 100%;
			height: 50%;
		}
	</style>
</head>
<body>
	<div class="root" id="terminal1"></div>
	<div class="root" id="terminal2"></div>
	<script type="text/javascript">

		$( '#terminal1' )
			.terminal( { cursorBlinkRate: 500, prompt: 'term 01' } );
		$( '#terminal2' )
			.terminal( { cursorBlinkRate: 500, prompt: 'term 02' } );
		$( '.root' )	
			.terminal( 'register_command', { name: 'hello', main: function( argc, argv, e ) {
				e
					.terminal( 'prompt', false )
					.terminal( 'new_line' )
					.terminal( 'write_line', 'you!' )
					.terminal( 'prompt', true )
					.terminal( 'new_line' );
			} } )
			.filter( '#terminal1' )
			.terminal( 'register_command', { name: 'yo', main: function( argc, argv, e ) {
				e
					.terminal( 'prompt', false )
					.terminal( 'new_line' )
					.terminal( 'write_line', 'hey, duude!' )
					.terminal( 'prompt', true )
					.terminal( 'new_line' );
			} } )
			.end()
			.filter( '#terminal2' )
			.terminal( 'register_command', { name: 'yo', main: function( argc, argv, e ) {
				e
					.terminal( 'prompt', false )
					.terminal( 'new_line' )
					.terminal( 'write_line', 'yo, what\'s up?' )
					.terminal( 'prompt', true )
					.terminal( 'new_line' );
			} } );

	</script>
</body>
</html>
